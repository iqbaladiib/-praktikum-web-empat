<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="chat">
        <div class="kotak"></div>
        <input type="text" class="input" placeholder="tulis pesan" /><button
          class="btn">Kirim</button>
      </div>
  
      <script>
        var tombol = document.querySelector(".btn");
        var kotak = document.querySelector(".kotak");
        var input = document.querySelector(".input");
  
        tombol.addEventListener("click", function () {
          kotak.innerHTML = kotak.innerHTML  + input.value + "</br>";
          input.value = "";
        });
</script>
</html>
